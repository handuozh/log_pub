 last one are special: just horizontal straight line","\n","    q.weight.data[0] = q.weight.data[-1] = 0","\n","    q.bias.data[0] = q.bias.data[-1] = 1","\n","  def compute_AP(self, x, label):","\n","    N, M = x.shape","\n","    if self.euc:  # euclidean distance in same range than similarities","\n","    x = 1 - torch.sqrt(2.001 - 2*x)","\n","    quantize all predictions","\n","    q = self.quantizer(x.unsqueeze(1))","\n","    q = torch.min(q[:,:self.nq], q[:,self.nq:]).clamp(min=0) # N x Q x M","\n","    nbs = q.sum(dim=-1) # number of samples  N x Q = c","\n","    rec = (q * label.view(N,1,M).float()).sum(dim=-1) # nb of correct samples = c+ N x Q","\n","    prec = rec.cumsum(dim=-1) / (1e-16 + nbs.cumsum(dim=-1)) # precision","\n","    rec /= rec.sum(dim=-1).unsqueeze(1) # norm in [0,1]","\n","    ap = (prec * rec).sum(dim=-1) # per-image AP","\n","    return ap","\n","  def forward(self, x, label):","\n","    assert x.shape == label.shape # N x M","\n","    return self.compute_AP(x, label)","\n"],"^1X","python","^1Y",["^ ","^1Z",14,"^1[",1752]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",5916,"^1P",7672],"^X",4,"^Z",[],"^[",[],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f3-7b48-4eaf-afcf-b7d20c7468e8","^I","2-2e-_Comparison_with_Other_Ranking_Approaches","^O",["^1L",[["^B","~u600550f3-4d16-4537-83a4-5e9e631aa9cc"],["^B","~u600550f3-4280-4102-9e8c-1f0c76905a98"],["^B","~u600550f3-82a2-4c6c-b9f8-ea637f2553d4"],["^B","~u600550f3-ad42-4ec2-ab80-6597ed2ef8c1"],["^B","~u5fbf59b6-f639-4d14-8bf2-780ef2f3b88f"]]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",7672,"^1P",7723],"^X",2,"^Z",[],"^[",[["Emphasis",[["Bold"],[["Plain","2."],["Plain"," "],["Plain","Comparison"],["Plain"," "],["Plain","with"],["Plain"," "],["Plain","Other"],["Plain"," "],["Plain","Ranking"],["Plain"," "],["Plain","Approaches"]]]]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u5fbf59b6-f639-4d14-8bf2-780ef2f3b88f","^E",["^ ","id","5fbf59b6-f639-4d14-8bf2-780ef2f3b88f"],"^I","Some_recent_methods_learn_feature_ ations",536870916]],["^1C",[1337,"^R",[["Paragraph",[["Break_Line"]]]],536870916]],["^1C",[1337,"^12","### Descriptors are modeled as a vector of real-valued network activations\n\n",536870916]],["^1C",[1337,"^1;",38,536870916]],["^1C",[1337,"^W","^1U",536870916]],["^1C",[1337,"^X",3,536870916]],["^1C",[1337,"^T",["^ ","^1M",[],"^1N",[],"^1O",5678,"^1P",5754],536870916]],["^1C",[1337,"^18",325,536870916]],["^1C",[1337,"^[",[["Plain","Descriptors are modeled as a vector of real-valued network activations"]],536870916]],["^1C",[1337,"^B","~u600550f3-1d47-432d-9998-ae71d21ad6d5",536870916]],["^1C",[1338,"^I","normalization_applied_to_get_Euclidean_distance__with",536870916]],["^1C",[1338,"^R",[["Paragraph",[["Break_Line"]]]],536870916]],["^1C",[1338,"^12","### $$ L_2 $$ normalization applied to get Euclidean distance $$ D(x, x^{\\prime})=\\sqrt{2-2F(x)^{\\top}F(x^{\\prime})} $$ with $$ ||F(x)||=1 $$  \n\n",536870916]],["^1C",[1338,"^1;",38,536870916]],["^1C",[1338,"^W","^1U",536870916]],["^1C",[1338,"^X",3,536870916]],["^1C",[1338,"^T",["^ ","^1M",[],"^1N",[],"^1O",5754,"^1P",5899],536870916]],["^1C",[1338,"^18",325,536870916]],["^1C",[1338,"^[",[["Latex_Fragment",["Displayed"," L_2 "]],["Plain"," normalization applied to get Euclidean distance "],["Latex_Fragment",["Displayed"," D(x, x^{\\prime})=\\sqrt{2-2F(x)^{\\top}F(x^{\\prime})} "]],["Plain"," with "],["Latex_Fragment",["Displayed"," ||F(x)||=1 "]]],536870916]],["^1C",[1338,"^B","~u600550f3-a3a9-4e29-969a-69a07d9c4fdb",536870916]],["^1C",[1339,"^I","Python_Code-3a-",536870916]],["^1C",[1339,"^R",[],536870916]],["^1C",[1339,"^O",1340,536870916]],["^1C",[1339,"^12","### Python Code:\n",536870916]],["^1C",[1339,"^1;",38,536870916]],["^1C",[1339,"^W","^1U",536870916]],["^1C",[1339,"^X",3,536870916]],["^1C",[1339,"^T",["^ ","^1M",[],"^1N",[],"^1O",5899,"^1P",5916],536870916]],["^1C",[1339,"^18",325,536870916]],["^1C",[1339,"^[",[["Plain","Python Code:"]],536870916]],["^1C",[1339,"^B","~u600550f3-87db-496d-bd7e-127545101309",536870916]],["^1C",[1340,"^I","",536870916]],["^1C",[1340,"^R",[["Src",["^ ","^1W",["\n","class APLoss (nn.Module):","\n","  def __init__(self, nq=25, min=0, max=1, euc=False):","\n","    nn.Module.__init__(self)","\n","    assert isinstance(nq, int) and 2 <= nq <= 100","\n","    self.nq = nq","\n","    self.min = min","\n","    self.max = max","\n","    self.euc = euc","\n","    gap = max - min","\n","    assert gap > 0","\n","    #init quantizer = non-learnable (fixed) convolution","\n","    self.quantizer = q = nn.Conv1d(1, 2*nq, kernel_size=1, bias=True)","\n","    a = (nq-1) / gap","\n","    #1st half = lines passing to (min+x,1) and (min+x+1/a,0) with x = {nq-1..0}*gap/(nq-1)","\n","    q.weight.data[:nq] = -a","\n","    q.bias.data[:nq] = torch.from_numpy(a*min + np.arange(nq, 0, -1)) # b = 1 + a*(min+x)","\n","    #2nd half = lines passing to (min+x,1) and (min+x-1/a,0) with x = {nq-1..0}*gap/(nq-1)","\n","    q.weight.data[nq:] = a","\n","    q.bias.data[nq:] = torch.from_numpy(np.arange(2-nq, 2, 1) - a*min) # b = 1 - a*(min+x)","\n","    #first and last one are special: just horizontal straight line","\n","    q.weight.data[0] = q.weight.data[-1] = 0","\n","    q.bias.data[0] = q.bias.data[-1] = 1","\n","  def compute_AP(self, x, label):","\n","    N, M = x.shape","\n","    if self.euc:  # euclidean distance in same range than similarities","\n","    x = 1 - torch.sqrt(2.001 - 2*x)","\n","    quantize all predictions","\n","    q = self.quantizer(x.unsqueeze(1))","\n","    q = torch.min(q[:,:self.nq], q[:,self.nq:]).clamp(min=0) # N x Q x M","\n","    nbs = q.sum(dim=-1) # number of samples  N x Q = c","\n","    rec = (q * label.view(N,1,M).float()).sum(dim=-1) # nb of correct samples = c+ N x Q","\n","    prec = rec.cumsum(dim=-1) / (1e-16 + nbs.cumsum(dim=-1)) # precision","\n","    rec /= rec.sum(dim=-1).unsqueeze(1) # norm in [0,1]","\n","    ap = (prec * rec).sum(dim=-1) # per-image AP","\n","    return ap","\n","  def forward(self, x, label):","\n","    assert x.shape == label.shape # N x M","\n","    return self.compute_AP(x, label)","\n"],"^1X","python","^1Y",["^ ","^1Z",14,"^1[",1752]]]],536870916]],["^1C",[1340,"^12","####\n```python\nclass APLoss (nn.Module):\n  def __init__(self, nq=25, min=0, max=1, euc=False):\n    nn.Module.__init__(self)\n    assert isinstance(nq, int) and 2 <= nq <= 100\n    self.nq = nq\n    self.min = min\n    self.max = max\n    self.euc = euc\n    gap = max - min\n    assert gap > 0\n    #init quantizer = non-learnable (fixed) convolution\n    self.quantizer = q = nn.Conv1d(1, 2*nq, kernel_size=1, bias=True)\n    a = (nq-1) / gap\n    #1st half = lines passing to (min+x,1) and (min+x+1/a,0) with x = {nq-1..0}*gap/(nq-1)\n    q.weight.data[:nq] = -a\n    q.bias.data[:nq] = torch.from_numpy(a*min + np.arange(nq, 0, -1)) # b = 1 + a*(min+x)\n    #2nd half = lines passing to (min+x,1) and (min+x-1/a,0) with x = {nq-1..0}*gap/(nq-1)\n    q.weight.data[nq:] = a\n    q.bias.data[nq:] = torch.from_numpy(np.arange(2-nq, 2, 1) - a*min) # b = 1 - a*(min+x)\n    #first and last one are special: just horizontal straight line\n    q.weight.data[0] = q.weight.data[-1] = 0\n    q.bias.data[0] = q.bias.data[-1] = 1\n  def compute_AP(self, x, label):\n    N, M = x.shape\n    if self.euc:  # euclidean distance in same range than similarities\n    x = 1 - torch.sqrt(2.001 - 2*x)\n    quantize all predictions\n    q = self.quantizer(x.unsqueeze(1))\n    q = torch.min(q[:,:self.nq], q[:,self.nq:]).clamp(min=0) # N x Q x M\n    nbs = q.sum(dim=-1) # number of samples  N x Q = c\n    rec = (q * label.view(N,1,M).float()).sum(dim=-1) # nb of correct samples = c+ N x Q\n    prec = rec.cumsum(dim=-1) / (1e-16 + nbs.cumsum(dim=-1)) # precision\n    rec /= rec.sum(dim=-1).unsqueeze(1) # norm in [0,1]\n    ap = (prec * rec).sum(dim=-1) # per-image AP\n    return ap\n  def forward(self, x, label):\n    assert x.shape == label.shape # N x M\n    return self.compute_AP(x, label)\n```\n",536870916]],["^1C" ^1N",[],"^1O",636,"^1P",665],"^X",4,"^Z",[],"^[",[["Plain","* Topics: "],["Link",["^ ","^1Q",["Search","monocular"],"^1R",[["Plain",""]],"^1S","[[monocular][]]","^1T",""]]],"^1=",["monocular"]],["^ ","^6",["^1B",[]],"^B","~u600550f4-611a-49a6-acc5-80c0d425a82c","^I","-23--2c-","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",665,"^1P",738],"^X",4,"^Z",[],"^[",[["Plain","#"],["Link",["^ ","^1Q",["Search","pseudo lidar point cloud"],"^1R",[["Plain",""]],"^1S","[[pseudo lidar point cloud][]]","^1T",""]],["Plain",", "],["Tag","zotero"],["Plain"," "],["Tag","literature-notes"],["Plain"," "],["Tag","reference"]],"^1=",["reference","literature-notes","zotero","pseudo lidar point cloud"]],["^ ","^6",["^1B",[]],"^B","~u600550f4-6660-4401-98ba-5332bb32f111","^I","PDF_Attachments","^O",["^1L",[]],"^R",[["List",[["^ ","~:content",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/9FGQZCRP"]],"^1R",[["Plain","Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf"]],"^1S","[Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf](zotero://open-pdf/library/items/9FGQZCRP)","^1T",""]]]]],"~:items",[],"^20",[],"~:indent",1,"~:ordered",false]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",738,"^1P",887],"^X",4,"^Z",[],"^[",[["Plain","PDF Attachments"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f4-71f8-4bd8-af93-dfeba80fe8d6","^I","-3a-","^O",["^1L",[]],"^R",[["Paragraph",[["Plain","Monocular 3D scene understanding tasks, such as object size estimation, heading angle estimation and 3D localization, is challenging. Successful modern day methods for 3D scene understanding require the use of a 3D sensor. On the other hand, single image based methods have signiﬁcantly worse performance. In this work, we aim at bridging the performance gap between 3D sensing and 2D sensing for 3D object detection by enhancing LiDAR-based algorithms to work with single image input. Speciﬁcally, we perform monocular depth estimation and lift the input image to a point cloud representation, which we call pseudoLiDAR point cloud. Then we can train a LiDAR-based 3D detection network with our pseudo-LiDAR end-to-end. Following the pipeline of two-stage 3D detection algorithms, we detect 2D object proposals in the input image and extract a point cloud frustum from the pseudo-LiDAR for each proposal. Then an oriented 3D bounding box is detected for each frustum. To handle the large amount of noise in the pseudo-LiDAR, we propose two innovations: (1) use a 2D-3D bounding box consistency constraint, adjusting the predicted 3D bounding box to have a high overlap with its corresponding 2D proposal after projecting onto the image; (2) use the instance mask instead of the bounding box as the representation of 2D proposals, in order to reduce the number of points not belonging to the object in the point cloud frustum. Through our evaluation on the KITTI benchmark, we achieve the top-ranked performance on both bird’s eye view and 3D object detection among all monocular methods, effectively quadrupling the performance over previous state-of-the-art. Our code is available at https: //github.com/xinshuoweng/Mono3D_PLiDAR."],["Break_Line"],["Break_Line"]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",887,"^1P",2646],"^X",4,"^Z",[],"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],"^1=",["abstract"]],["^ ","^6",["^1B",[]],"^B","~u600550f4-81d6-4c1b-a778-20f0317d117c","^I","zotero_items-3a-_Local_library","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",2646,"^1P",2715],"^X",4,"^Z",[],"^[",[["Plain","zotero items: "],["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//select/items/1_V8QSUWPW"]],"^1R",[["Plain","Local library"]],"^1S","[Local library](zotero://select/items/1_V8QSUWPW)","^1T",""]]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f4-e36e-4e7e-96bc-5a6ec6381850","^I","Zotero_Metadata","^O",["^1L",[[" in","* Topics: "],["Link",["^ ","^1Q",["Search","monocular"],"^1R",[["Plain",""]],"^1S","[[monocular][]]","^1T",""]]],"^1=",["monocular"]],["^ ","^6",["^1B",[]],"^B","~u600550f4-acb1-4242-9ac4-e579a6634d73","^I","","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",3210,"^1P",3216],"^X",4,"^Z",[],"^[",[],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f4-d021-42a5-b2a3-d6f38f916acc","^I","","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",3216,"^1P",3287],"^X",4,"^Z",[],"^[",[["Link",["^ ","^1Q",["Search","pseudo lidar point cloud"],"^1R",[["Plain",""]],"^1S","[[pseudo lidar point cloud][]]","^1T",""]],["Plain"," "],["Tag","zotero"],["Plain"," "],["Tag","literature-notes"],["Plain"," "],["Tag","reference"]],"^1=",["reference","literature-notes","zotero","pseudo lidar point cloud"]],["^ ","^6",["^1B",[]],"^B","~u600550f4-ca0d-464f-8f81-0f2cd42601c9","^I","PDF_Attachments","^O",["^1L",[]],"^R",[["List",[["^ ","^2=",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/9FGQZCRP"]],"^1R",[["Plain","Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf"]],"^1S","[Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf](zotero://open-pdf/library/items/9FGQZCRP)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",3287,"^1P",3436],"^X",4,"^Z",[],"^[",[["Plain","PDF Attachments"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f4-27fa-41d3-9bf0-11d6a95e7d77","^I","-3a-","^O",["^1L",[]],"^R",[["Paragraph",[["Plain","Monocular 3D scene understanding tasks, such as object size estimation, heading angle estimation and 3D localization, is challenging. Successful modern day methods for 3D scene understanding require the use of a 3D sensor. On the other hand, single image based methods have signiﬁcantly worse performance. In this work, we aim at bridging the performance gap between 3D sensing and 2D sensing for 3D object detection by enhancing LiDAR-based algorithms to work with single image input. Speciﬁcally, we perform monocular depth estimation and lift the input image to a point cloud representation, which we call pseudoLiDAR point cloud. Then we can train a LiDAR-based 3D detection network with our pseudo-LiDAR end-to-end. Following the pipeline of two-stage 3D detection algorithms, we detect 2D object proposals in the input image and extract a point cloud frustum from the pseudo-LiDAR for each proposal. Then an oriented 3D bounding box is detected for each frustum. To handle the large amount of noise in the pseudo-LiDAR, we propose two innovations: (1) use a 2D-3D bounding box consistency constraint, adjusting the predicted 3D bounding box to have a high overlap with its corresponding 2D proposal after projecting onto the image; (2) use the instance mask instead of the bounding box as the representation of 2D proposals, in order to reduce the number of points not belonging to the object in the point cloud frustum. Through our evaluation on the KITTI benchmark, we achieve the top-ranked performance on both bird’s eye view and 3D object detection among all monocular methods, effectively quadrupling the performance over previous state-of-the-art. Our code is available at https: //github.com/xinshuoweng/Mono3D_PLiDAR."],["Break_Line"],["Break_Line"]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",3436,"^1P",5195],"^X",4,"^Z",[],"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],"^1=",["abstract"]],["^ ","^6",["^1B",[]],"^B","~u600550f4-6c0b-4daa-997d-158513c8a6ff","^I","zotero_items-3a-_Local_library","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",5195,"^1P",5264],"^X",4,"^Z",[],"^[",[["Plain","zotero items: "],["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//select/items/1_V8QSUWPW"]],"^1R",[["Plain","Local library"]],"^1S","[Local library](zotero://select/items/1_V8QSUWPW)","^1T",""]]],"^1=",[]]]],536870916]],[ "^1C",[1641,"^R",[["List",[["^ ","^2=",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/9FGQZCRP"]],"^1R",[["Plain","Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf"]],"^1S","[Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf](zotero://open-pdf/library/items/9FGQZCRP)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],536870916]],["^1C",[1641,"^12","#### PDF Attachments\n\t- [Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf](zotero://open-pdf/library/items/9FGQZCRP)\n\n",536870916]],["^1C",[1641,"^1;",60,536870916]],["^1C",[1641,"^W","^1U",536870916]],["^1C",[1641,"^X",4,536870916]],["^1C",[1641,"^T",["^ ","^1M",[],"^1N",[],"^1O",738,"^1P",887],536870916]],["^1C",[1641,"^18",419,536870916]],["^1C",[1641,"^[",[["Plain","PDF Attachments"]],536870916]],["^1C",[1641,"^B","~u600550f4-6660-4401-98ba-5332bb32f111",536870916]],["^1C",[1642,"^I","-3a-",536870916]],["^1C",[1642,"^R",[["Paragraph",[["Plain","Monocular 3D scene understanding tasks, such as object size estimation, heading angle estimation and 3D localization, is challenging. Successful modern day methods for 3D scene understanding require the use of a 3D sensor. On the other hand, single image based methods have signiﬁcantly worse performance. In this work, we aim at bridging the performance gap between 3D sensing and 2D sensing for 3D object detection by enhancing LiDAR-based algorithms to work with single image input. Speciﬁcally, we perform monocular depth estimation and lift the input image to a point cloud representation, which we call pseudoLiDAR point cloud. Then we can train a LiDAR-based 3D detection network with our pseudo-LiDAR end-to-end. Following the pipeline of two-stage 3D detection algorithms, we detect 2D object proposals in the input image and extract a point cloud frustum from the pseudo-LiDAR for each proposal. Then an oriented 3D bounding box is detected for each frustum. To handle the large amount of noise in the pseudo-LiDAR, we propose two innovations: (1) use a 2D-3D bounding box consistency constraint, adjusting the predicted 3D bounding box to have a high overlap with its corresponding 2D proposal after projecting onto the image; (2) use the instance mask instead of the bounding box as the representation of 2D proposals, in order to reduce the number of points not belonging to the object in the point cloud frustum. Through our evaluation on the KITTI benchmark, we achieve the top-ranked performance on both bird’s eye view and 3D object detection among all monocular methods, effectively quadrupling the performance over previous state-of-the-art. Our code is available at https: //github.com/xinshuoweng/Mono3D_PLiDAR."],["Break_Line"],["Break_Line"]]]],536870916]],["^1C",[1642,"^12","#### [[abstract]]:\nMonocular 3D scene understanding tasks, such as object size estimation, heading angle estimation and 3D localization, is challenging. Successful modern day methods for 3D scene understanding require the use of a 3D sensor. On the other hand, single image based methods have signiﬁcantly worse performance. In this work, we aim at bridging the performance gap between 3D sensing and 2D sensing for 3D object detection by enhancing LiDAR-based algorithms to work with single image input. Speciﬁcally, we perform monocular depth estimation and lift the input image to a point cloud representation, which we call pseudoLiDAR point cloud. Then we can train a LiDAR-based 3D detection network with our pseudo-LiDAR end-to-end. Following the pipeline of two-stage 3D detection algorithms, we detect 2D object proposals in the input image and extract a point cloud frustum from the pseudo-LiDAR for each proposal. Then an oriented 3D bounding box is detected for each frustum. To handle the large amount of noise in the pseudo-LiDAR, we propose two innovations: (1) use a 2D-3D bounding box consistency constraint, adjusting the predicted 3D bounding box to have a high overlap with its corresponding 2D proposal after projecting onto the image; (2) use the instance mask instead of the bounding box as the representation of 2D proposals, in order to reduce the number of points not belonging to the object in the point cloud frustum. Through our evaluation on the KITTI benchmark, we achieve the top-ranked performance on both bird’s eye view and 3D object detection among all monocular methods, effectively quadrupling the performance over previous state-of-the-art. Our code is available at https: //github.com/xinshuoweng/Mono3D_PLiDAR.\n\n",536870916]],["^1C",[1642,"^1;",60,536870916]],["^1C",[1642,"^W","^1U",536870916]],["^1C",[1642,"^X",4,536870916]],["^1C",[1642,"^T",["^ ","^1M",[],"^1N",[],"^1O",887,"^1P",2646],536870916]],["^1C",[1642,"^18",419,536870916]],["^1C",[1642,"^1=",421,536870916]],["^1C",[1642,"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],536870916]],["^1C",[1642,"^B","~u600550f4-71f8-4bd8-af93-dfeba80fe8d6",536870916]],["^1C",[1643,"^I","zotero_items-3a-_Local_library",536870916]],["^1C",[1643,"^R",[],536870916]],["^1C",[1643,"^12","#### zotero items: [Local library](zotero://select/items/1_V8QSUWPW)\n",536870916]],["^1C",[1643,"^1;",60,536870916]],["^1C",[1643,"^W","^1U",536870916]],["^1C",[1643,"^X",4,536870916]],["^1C",[1643,"^T",["^ ","^1M",[],"^1N",[],"^1O",2646,"^1P",2715],536870916]],["^1C",[1643,"^18",419,536870916]],["^1C",[1643,"^[",[["Plain","zotero items: "],["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//select/items/1_V8QSUWPW"]],"^1R",[["Plain","Local library"]],"^1S","[Local library](zotero://select/items/1_V8QSUWPW)","^1T",""]]],536870916]],["^1C",[1643,"^B","~u600550f4-81d6-4c1b-a778-20f0317d117c",536870916]],["^1C",[1644,"^I","Zotero_Metadata",536870916]],["^1C",[1644,"^R",[["Paragraph",[["Break_Line"]]]],536870916]],["^1C",[1644,"^O",1645,536870916]],["^1C",[1644,"^O",1646,5368 ^ ","^23","zotero","^24","//open-pdf/library/items/9FGQZCRP"]],"^1R",[["Plain","Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf"]],"^1S","[Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf](zotero://open-pdf/library/items/9FGQZCRP)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],536870916]],["^1C",[1655,"^12","#### PDF Attachments\n\t- [Weng and Kitani - 2019 - Monocular 3D Object Detection with Pseudo-LiDAR Po.pdf](zotero://open-pdf/library/items/9FGQZCRP)\n\n",536870916]],["^1C",[1655,"^1;",60,536870916]],["^1C",[1655,"^W","^1U",536870916]],["^1C",[1655,"^X",4,536870916]],["^1C",[1655,"^T",["^ ","^1M",[],"^1N",[],"^1O",3287,"^1P",3436],536870916]],["^1C",[1655,"^18",419,536870916]],["^1C",[1655,"^[",[["Plain","PDF Attachments"]],536870916]],["^1C",[1655,"^B","~u600550f4-ca0d-464f-8f81-0f2cd42601c9",536870916]],["^1C",[1656,"^I","-3a-",536870916]],["^1C",[1656,"^R",[["Paragraph",[["Plain","Monocular 3D scene understanding tasks, such as object size estimation, heading angle estimation and 3D localization, is challenging. Successful modern day methods for 3D scene understanding require the use of a 3D sensor. On the other hand, single image based methods have signiﬁcantly worse performance. In this work, we aim at bridging the performance gap between 3D sensing and 2D sensing for 3D object detection by enhancing LiDAR-based algorithms to work with single image input. Speciﬁcally, we perform monocular depth estimation and lift the input image to a point cloud representation, which we call pseudoLiDAR point cloud. Then we can train a LiDAR-based 3D detection network with our pseudo-LiDAR end-to-end. Following the pipeline of two-stage 3D detection algorithms, we detect 2D object proposals in the input image and extract a point cloud frustum from the pseudo-LiDAR for each proposal. Then an oriented 3D bounding box is detected for each frustum. To handle the large amount of noise in the pseudo-LiDAR, we propose two innovations: (1) use a 2D-3D bounding box consistency constraint, adjusting the predicted 3D bounding box to have a high overlap with its corresponding 2D proposal after projecting onto the image; (2) use the instance mask instead of the bounding box as the representation of 2D proposals, in order to reduce the number of points not belonging to the object in the point cloud frustum. Through our evaluation on the KITTI benchmark, we achieve the top-ranked performance on both bird’s eye view and 3D object detection among all monocular methods, effectively quadrupling the performance over previous state-of-the-art. Our code is available at https: //github.com/xinshuoweng/Mono3D_PLiDAR."],["Break_Line"],["Break_Line"]]]],536870916]],["^1C",[1656,"^12","#### [[abstract]]:\nMonocular 3D scene understanding tasks, such as object size estimation, heading angle estimation and 3D localization, is challenging. Successful modern day methods for 3D scene understanding require the use of a 3D sensor. On the other hand, single image based methods have signiﬁcantly worse performance. In this work, we aim at bridging the performance gap between 3D sensing and 2D sensing for 3D object detection by enhancing LiDAR-based algorithms to work with single image input. Speciﬁcally, we perform monocular depth estimation and lift the input image to a point cloud representation, which we call pseudoLiDAR point cloud. Then we can train a LiDAR-based 3D detection network with our pseudo-LiDAR end-to-end. Following the pipeline of two-stage 3D detection algorithms, we detect 2D object proposals in the input image and extract a point cloud frustum from the pseudo-LiDAR for each proposal. Then an oriented 3D bounding box is detected for each frustum. To handle the large amount of noise in the pseudo-LiDAR, we propose two innovations: (1) use a 2D-3D bounding box consistency constraint, adjusting the predicted 3D bounding box to have a high overlap with its corresponding 2D proposal after projecting onto the image; (2) use the instance mask instead of the bounding box as the representation of 2D proposals, in order to reduce the number of points not belonging to the object in the point cloud frustum. Through our evaluation on the KITTI benchmark, we achieve the top-ranked performance on both bird’s eye view and 3D object detection among all monocular methods, effectively quadrupling the performance over previous state-of-the-art. Our code is available at https: //github.com/xinshuoweng/Mono3D_PLiDAR.\n\n",536870916]],["^1C",[1656,"^1;",60,536870916]],["^1C",[1656,"^W","^1U",536870916]],["^1C",[1656,"^X",4,536870916]],["^1C",[1656,"^T",["^ ","^1M",[],"^1N",[],"^1O",3436,"^1P",5195],536870916]],["^1C",[1656,"^18",419,536870916]],["^1C",[1656,"^1=",421,536870916]],["^1C",[1656,"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],536870916]],["^1C",[1656,"^B","~u600550f4-27fa-41d3-9bf0-11d6a95e7d77",536870916]],["^1C",[1657,"^I","zotero_items-3a-_Local_library",536870916]],["^1C",[1657,"^R",[],536870916]],["^1C",[1657,"^12","#### zotero items: [Local library](zotero://select/items/1_V8QSUWPW)\n",536870916]],["^1C",[1657,"^1;",60,536870916]],["^1C",[1657,"^W","^1U",536870916]],["^1C",[1657,"^X",4,536870916]],["^1C",[1657,"^T",["^ ","^1M",[],"^1N",[],"^1O",5195,"^1P",5264],536870916]],["^1C",[1657,"^18",419,536870916]],["^1C",[1657,"^[",[["Plain","zotero items: "],["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//select/items/1_V8QSUWPW"]],"^1R",[["Plain","Local library"]],"^1S","[Local library](zotero://select/items/1_V8QSUWPW)","^1T",""]]],536870916]],["^1C",[1657,"^B","~u600550f4-6c0b-4daa-997d-158513c8a6ff",536870916]],["^1C",[1658,"^I","600550f4-5863-4b21-8c32-6d6968d7a699",536870916]],["^1C",[1658,"^R",["^1B",[["^ ","^6",["^1B",[]],"^B","~u600550f4-6a54-4511-9277-368ef21d2a0d","^I","","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",31,"^1P",34],"^X",2,"^Z",[] ",4,"^Z",[],"^[",[["Plain","* Tags: "],["Tag","CVPR"],["Plain"," "],["Tag","monocular"],["Plain"," "],["Tag","centernet"],["Plain"," "],["Tag","keypoint"],["Plain"," "],["Tag","zotero"],["Plain"," "],["Tag","literature-notes"],["Plain"," "],["Tag","reference"]],"^1=",["reference","literature-notes","zotero","keypoint","centernet","monocular","CVPR"]],["^ ","^6",["^1B",[]],"^B","~u600550f5-6e21-4969-8983-d15600cbfe25","^I","PDF_Attachments","^O",["^1L",[]],"^R",[["List",[["^ ","^2=",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/K5KHB798"]],"^1R",[["Plain","Liu et al_2020_SMOKE.pdf"]],"^1S","[Liu et al_2020_SMOKE.pdf](zotero://open-pdf/library/items/K5KHB798)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",640,"^1P",734],"^X",4,"^Z",[],"^[",[["Plain","PDF Attachments"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f5-650f-416a-bc16-5bc11276f8a1","^I","-3a-","^O",["^1L",[]],"^R",[["Paragraph",[["Plain","Estimating 3D orientation and translation of objects is essential for infrastructure-less autonomous navigation and driving. In case of monocular vision, successful methods have been mainly based on two ingredients: (i) a network generating 2D region proposals, (ii) a R-CNN structure predicting 3D object pose by utilizing the acquired regions of interest. We argue that the 2D detection network is redundant and introduces non-negligible noise for 3D detection. Hence, we propose a novel 3D object detection method, named SMOKE, in this paper that predicts a 3D bounding box for each detected object by combining a single keypoint estimate with regressed 3D variables. As a second contribution, we propose a multi-step disentangling approach for constructing the 3D bounding box, which significantly improves both training convergence and detection accuracy. In contrast to previous 3D detection techniques, our method does not require complicated pre/post-processing, extra data, and a ," "],["Tag","reference"]],536870916]],["^1C",[1746,"^B","~u600550f5-641e-4262-a289-6756b568ae1c",536870916]],["^1C",[1747,"^I","PDF_Attachments",536870916]],["^1C",[1747,"^R",[["List",[["^ ","^2=",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/K5KHB798"]],"^1R",[["Plain","Liu et al_2020_SMOKE.pdf"]],"^1S","[Liu et al_2020_SMOKE.pdf](zotero://open-pdf/library/items/K5KHB798)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],536870916]],["^1C",[1747,"^12","#### PDF Attachments\n\t- [Liu et al_2020_SMOKE.pdf](zotero://open-pdf/library/items/K5KHB798)\n\n",536870916]],["^1C",[1747,"^1;",66,536870916]],["^1C",[1747,"^W","^1U",536870916]],["^1C",[1747,"^X",4,536870916]],["^1C",[1747,"^T",["^ ","^1M",[],"^1N",[],"^1O",640,"^1P",734],536870916]],["^1C",[1747,"^18",452,536870916]],["^1C",[1747,"^[",[["Plain","PDF Attachments"]],536870916]],["^1C",[1747,"^B","~u600550f5-6e21-4969-8983-d15600cbfe25",536870916]],["^1C",[1748,"^I","-3a-",536870916]],["^1C",[1748,"^R",[["Paragraph",[["Plain","Estimating 3D orientation and translation of objects is essential for infrastructure-less autonomous navigation and driving. In case of monocular vision, successful methods have been mainly based on two ingredients: (i) a network generating 2D region proposals, (ii) a R-CNN structure predicting 3D object pose by utilizing the acquired regions of interest. We argue that the 2D detection network is redundant and introduces non-negligible noise for 3D detection. Hence, we propose a novel 3D object detection method, named SMOKE, in this paper that predicts a 3D bounding box for each detected object by combining a single keypoint estimate with regressed 3D variables. As a second contribution, we propose a multi-step disentangling approach for constructing the 3D bounding box, which significantly improves both training convergence and detection accuracy. In contrast to previous 3D detection techniques, our method does not require complicated pre/post-processing, extra data, and a refinement stage. Despite of its structural simplicity, our proposed SMOKE network outperforms all existing monocular 3D detection methods on the KITTI dataset, giving the best state-of-the-art result on both 3D object detection and Bird's eye view evaluation. The code will be made publicly available."],["Break_Line"],["Break_Line"],["Break_Line"]]]],536870916]],["^1C",[1748,"^12","#### [[abstract]]: \nEstimating 3D orientation and translation of objects is essential for infrastructure-less autonomous navigation and driving. In case of monocular vision, successful methods have been mainly based on two ingredients: (i) a network generating 2D region proposals, (ii) a R-CNN structure predicting 3D object pose by utilizing the acquired regions of interest. We argue that the 2D detection network is redundant and introduces non-negligible noise for 3D detection. Hence, we propose a novel 3D object detection method, named SMOKE, in this paper that predicts a 3D bounding box for each detected object by combining a single keypoint estimate with regressed 3D variables. As a second contribution, we propose a multi-step disentangling approach for constructing the 3D bounding box, which significantly improves both training convergence and detection accuracy. In contrast to previous 3D detection techniques, our method does not require complicated pre/post-processing, extra data, and a refinement stage. Despite of its structural simplicity, our proposed SMOKE network outperforms all existing monocular 3D detection methods on the KITTI dataset, giving the best state-of-the-art result on both 3D object detection and Bird's eye view evaluation. The code will be made publicly available.\n\n\n",536870916]],["^1C",[1748,"^1;",66,536870916]],["^1C",[1748,"^W","^1U",536870916]],["^1C",[1748,"^X",4,536870916]],["^1C",[1748,"^T",["^ ","^1M",[],"^1N",[],"^1O",734,"^1P",2048],536870916]],["^1C",[1748,"^18",452,536870916]],["^1C",[1748,"^1=",421,5368 ",536870916]],["^1C",[2153,"^1;",96,536870916]],["^1C",[2153,"^W","^1U",536870916]],["^1C",[2153,"^X",4,536870916]],["^1C",[2153,"^T",["^ ","^1M",[],"^1N",[],"^1O",1629,"^1P",1673],536870916]],["^1C",[2153,"^18",453,536870916]],["^1C",[2153,"^1=",300,536870916]],["^1C",[2153,"^1=",422,536870916]],["^1C",[2153,"^1=",429,536870916]],["^1C",[2153,"^[",[["Tag","zotero"],["Plain"," "],["Tag","literature-notes"],["Plain"," "],["Tag","reference"]],536870916]],["^1C",[2153,"^B","~u600550f6-45f0-4c22-8bfc-a37f0dfae954",536870916]],["^1C",[2154,"^I","PDF_Attachments",536870916]],["^1C",[2154,"^R",[["List",[["^ ","^2=",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/CU9Z8L7W"]],"^1R",[["Plain","Manhardt et al. - 2019 - ROI-10D Monocular Lifting of 2D Detection to 6D P.pdf"]],"^1S","[Manhardt et al. - 2019 - ROI-10D Monocular Lifting of 2D Detection to 6D P.pdf](zotero://open-pdf/library/items/CU9Z8L7W)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],536870916]],["^1C",[2154,"^12","#### PDF Attachments\n\t- [Manhardt et al. - 2019 - ROI-10D Monocular Lifting of 2D Detection to 6D P.pdf](zotero://open-pdf/library/items/CU9Z8L7W)\n\n",536870916]],["^1C",[2154,"^1;",96,536870916]],["^1C",[2154,"^W","^1U",536870916]],["^1C",[2154,"^X",4,536870916]],["^1C",[2154,"^T",["^ ","^1M",[],"^1N",[],"^1O",1673,"^1P",1821],536870916]],["^1C",[2154,"^18",453,536870916]],["^1C",[2154,"^[",[["Plain","PDF Attachments"]],536870916]],["^1C",[2154,"^B","~u600550f6-4111-4aac-a09e-23d943f15c07",536870916]],["^1C",[2155,"^I","-3a-",536870916]],["^1C",[2155,"^R",[["Paragraph",[["Plain","We present a deep learning method for end-to-end monocular 3D object detection and metric shape retrieval. We propose a novel loss formulation by lifting 2D detection, orientation, and scale estimation into 3D space. Instead of optimizing these quantities separately, the 3D instantiation allows to properly measure the metric misalignment of boxes. We experimentally show that our 10D lifting of sparse 2D Regions of Interests (RoIs) achieves great results both for 6D pose and recovery of the textured metric geometry of instances. This further enables 3D synthetic data augmentation via inpainting recovered meshes directly onto the 2D scenes. We evaluate on KITTI3D against other strong monocular methods and demonstrate that our approach doubles the AP on the 3D pose metrics on the ofﬁcial test set, deﬁning the new state of the art."],["Break_Line"],["Break_Line"]]]],536870916]],["^1C",[2155,"^12","#### [[abstract]]:\nWe present a deep learning method for end-to-end monocular 3D object detection and metric shape retrieval. We propose a novel loss formulation by lifting 2D detection, orientation, and scale estimation into 3D space. Instead of optimizing these quantities separately, the 3D instantiation allows to properly measure the metric misalignment of boxes. We experimentally show that our 10D lifting of sparse 2D Regions of Interests (RoIs) achieves great results both for 6D pose and recovery of the textured metric geometry of instances. This further enables 3D synthetic data augmentation via inpainting recovered meshes directly onto the 2D scenes. We evaluate on KITTI3D against other strong monocular methods and demonstrate that our approach doubles the AP on the 3D pose metrics on the ofﬁcial test set, deﬁning the new state of the art.\n\n",536870916]],["^1C",[2155,"^1;",96,536870916]],["^1C",[2155,"^W","^1U",536870916]],["^1C",[2155,"^X",4,536870916]],["^1C",[2155,"^T",["^ ","^1M",[],"^1N",[],"^1O",1821,"^1P",2685],536870916]],["^1C",[2155,"^18",453,536870916]],["^1C",[2155,"^1=",421,536870916]],["^1C",[2155,"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],536870916]],["^1C",[2155,"^B","~u600550f6-25ce-4614-8bda-e0b8a0934354",536870916]],["^1C",[2156,"^I","zotero_items-3a-_Local_library",536870916]],["^1C",[2156,"^R",[],536870916]],["^1C",[2156,"^12","# ection"],"^1R",[["Plain",""]],"^1S","[[Detection][]]","^1T",""]]],"^1=",["Detection"]],["^ ","^6",["^1B",[]],"^B","~u600550f7-38f0-4cd8-ab86-6c75966435cd","^I","","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",418,"^1P",424],"^X",4,"^Z",[],"^[",[],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f7-01d9-4f31-bce0-d4ad4a93b917","^I","-2a-_Tags-3a-","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",424,"^1P",501],"^X",4,"^Z",[],"^[",[["Plain","* Tags: "],["Link",["^ ","^1Q",["Search","object detection"],"^1R",[["Plain",""]],"^1S","[[object detection][]]","^1T",""]],["Plain"," "],["Tag","single-stage"],["Plain"," "],["Tag","literature-notes"],["Plain"," "],["Tag","reference"]],"^1=",["reference","literature-notes","single-stage","object detection"]],["^ ","^6",["^1B",[]],"^B","~u600550f7-322a-429b-ae93-bab7a2994d50","^I","PDF_Attachments","^O",["^1L",[]],"^R",[["List",[["^ ","^2=",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/EF6CK3WB"]],"^1R",[["Plain","Zhou et al_2019_Objects as Points.pdf"]],"^1S","[Zhou et al_2019_Objects as Points.pdf](zotero://open-pdf/library/items/EF6CK3WB)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",501,"^1P",608],"^X",4,"^Z",[],"^[",[["Plain","PDF Attachments"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f7-e4da-4548-acb1-5316bd3cc9fd","^I","-3a-","^O",["^1L",[]],"^R",[["Paragraph",[["Plain","Detection identiﬁes objects as axis-aligned boxes in an image. Most successful object detectors enumerate a nearly exhaustive list of potential object locations and classify each. This is wasteful, inefﬁcient, and requires additional post-processing. In this paper, we take a different approach. We model an object as a single point — the center point of its bounding box. Our detector uses keypoint estimation to ﬁnd center points and regresses to all other object properties, such as size, 3D location, orientation, and even pose. Our center point based approach, CenterNet, is end-to-end differentiable, simpler, faster, and more accurate than corresponding bounding box based detectors. CenterNet achieves the best speed-accuracy trade-off on the MS COCO dataset, with 28.1% AP at 142 FPS, 37.4% AP at 52 FPS, and 45.1% AP with multi-scale testing at 1.4 FPS. We use the same approach to estimate 3D bounding box in the KITTI benchmark and human pose on the COCO keypoint dataset. Our method performs competitively with sophisticated multi-stage methods and runs in real-time."],["Break_Line"],["Break_Line"]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",608,"^1P",1717],"^X",4,"^Z",[],"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],"^1=",["abstract"]],["^ ","^6",["^1B",[]],"^B","~u600550f7-19b7-4d5d-997d-e907544dd1d2","^I","zotero_items-3a-_Local_library","^O",["^1L",[]],"^R",[],"^T",["^ ","^1M",[],"^1N",[],"^1O",1717,"^1P",1786],"^X",4,"^Z",[],"^[",[["Plain","zotero items: "],["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//select/items/1_2UB3K7BV"]],"^1R",[["Plain","Local library"]],"^1S","[Local library](zotero://select/items/1_2UB3K7BV)","^1T",""]]],"^1=",[]]]],536870916]],["^1C",[2845,"^12","---\ntitle: Objects as points\n---\n\n",536870916]],["^1C",[2845,"^1;",145,536870916]],["^1C",[2845,"^W","^1U",536870916]],["^1C",[2845,"^X",2,536870916]],["^1C",[2845,"^T",["^ ","^1O",0,"^1P",34],536870916]],["^1C",[2845,"^18",456,536870916]],["^1C",[2845,"^?",true,536870916]],["^1C",[2845,"^B","~u600550f7-c564-4f42-889a-e1cee10a33c4",536870916]],["^1C",[2846,"^I","Meta_Data",536870916]],["^1C",[2846,"^R",[],536870916]],["^1C",[2846,"^O",2847,536870916]],["^1C",[2846,"^O",2848,536870916]],["^1C",[2846,"^12","## Meta Data\n:PROPERTIES:\n:heading: true\n:END:\n",536870916]],["^1C",[2846,"^1;",145,536870916]],["^1C",[2846,"^W","^1U",536870916]],["^1C",[2846,"^X",2,536870916]],["^1C",[2846,"^T",["^ ","^1M",[],"^1N",[],"^1O",34,"^1P",81],536870916] 600550f7-01d9-4f31-bce0-d4ad4a93b917",536870916]],["^1C",[2859,"^I","PDF_Attachments",536870916]],["^1C",[2859,"^R",[["List",[["^ ","^2=",[["Paragraph",[["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//open-pdf/library/items/EF6CK3WB"]],"^1R",[["Plain","Zhou et al_2019_Objects as Points.pdf"]],"^1S","[Zhou et al_2019_Objects as Points.pdf](zotero://open-pdf/library/items/EF6CK3WB)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],536870916]],["^1C",[2859,"^12","#### PDF Attachments\n\t- [Zhou et al_2019_Objects as Points.pdf](zotero://open-pdf/library/items/EF6CK3WB)\n\n",536870916]],["^1C",[2859,"^1;",145,536870916]],["^1C",[2859,"^W","^1U",536870916]],["^1C",[2859,"^X",4,536870916]],["^1C",[2859,"^T",["^ ","^1M",[],"^1N",[],"^1O",501,"^1P",608],536870916]],["^1C",[2859,"^18",456,536870916]],["^1C",[2859,"^[",[["Plain","PDF Attachments"]],536870916]],["^1C",[2859,"^B","~u600550f7-322a-429b-ae93-bab7a2994d50",536870916]],["^1C",[2860,"^I","-3a-",536870916]],["^1C",[2860,"^R",[["Paragraph",[["Plain","Detection identiﬁes objects as axis-aligned boxes in an image. Most successful object detectors enumerate a nearly exhaustive list of potential object locations and classify each. This is wasteful, inefﬁcient, and requires additional post-processing. In this paper, we take a different approach. We model an object as a single point — the center point of its bounding box. Our detector uses keypoint estimation to ﬁnd center points and regresses to all other object properties, such as size, 3D location, orientation, and even pose. Our center point based approach, CenterNet, is end-to-end differentiable, simpler, faster, and more accurate than corresponding bounding box based detectors. CenterNet achieves the best speed-accuracy trade-off on the MS COCO dataset, with 28.1% AP at 142 FPS, 37.4% AP at 52 FPS, and 45.1% AP with multi-scale testing at 1.4 FPS. We use the same approach to estimate 3D bounding box in the KITTI benchmark and human pose on the COCO keypoint dataset. Our method performs competitively with sophisticated multi-stage methods and runs in real-time."],["Break_Line"],["Break_Line"]]]],536870916]],["^1C",[2860,"^12","#### [[abstract]]:\nDetection identiﬁes objects as axis-aligned boxes in an image. Most successful object detectors enumerate a nearly exhaustive list of potential object locations and classify each. This is wasteful, inefﬁcient, and requires additional post-processing. In this paper, we take a different approach. We model an object as a single point — the center point of its bounding box. Our detector uses keypoint estimation to ﬁnd center points and regresses to all other object properties, such as size, 3D location, orientation, and even pose. Our center point based approach, CenterNet, is end-to-end differentiable, simpler, faster, and more accurate than corresponding bounding box based detectors. CenterNet achieves the best speed-accuracy trade-off on the MS COCO dataset, with 28.1% AP at 142 FPS, 37.4% AP at 52 FPS, and 45.1% AP with multi-scale testing at 1.4 FPS. We use the same approach to estimate 3D bounding box in the KITTI benchmark and human pose on the COCO keypoint dataset. Our method performs competitively with sophisticated multi-stage methods and runs in real-time.\n\n",536870916]],["^1C",[2860,"^1;",145,536870916]],["^1C",[2860,"^W","^1U",536870916]],["^1C",[2860,"^X",4,536870916]],["^1C",[2860,"^T",["^ ","^1M",[],"^1N",[],"^1O",608,"^1P",1717],536870916]],["^1C",[2860,"^18",456,536870916]],["^1C",[2860,"^1=",421,536870916]],["^1C",[2860,"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],536870916]],["^1C",[2860,"^B","~u600550f7-e4da-4548-acb1-5316bd3cc9fd",536870916]],["^1C",[2861,"^I","zotero_items-3a-_Local_library",536870916]],["^1C",[2861,"^R",[],536870916]],["^1C",[2861,"^12","#### zotero items: [Local library](zotero://select/items/1_2UB3K7BV)\n",536870916]],["^1C",[2861,"^1;",145,536870916]],[" mplex",["^ ","^23","zotero","^24","//open-pdf/library/items/YJ67ZYLI"]],"^1R",[["Plain","Simonelli et al. - 2019 - Disentangling Monocular 3D Object Detection.pdf"]],"^1S","[Simonelli et al. - 2019 - Disentangling Monocular 3D Object Detection.pdf](zotero://open-pdf/library/items/YJ67ZYLI)","^1T",""]]]]],"^2>",[],"^20",[],"^2?",1,"^2@",false]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",753,"^1P",896],"^X",4,"^Z",[],"^[",[["Plain","PDF Attachments"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u600550f8-d611-45dc-a866-ae20c4aae8f5","^I","-3a-","^O",["^1L",[]],"^R",[["Paragraph",[["Plain","In this paper we propose an approach for monocular 3D object detection from a single RGB image, which leverages a novel disentangling transformation for 2D and 3D detection losses and a novel, self-supervised conﬁdence score for 3D bounding boxes. Our proposed loss disentanglement has the twofold advantage of simplifying the training dynamics in the presence of losses with complex interactions of parameters, and sidestepping the issue of balancing independent regression terms. Our solution overcomes these issues by isolating the contribution made by groups of parameters to a given loss, without changing its nature. We further apply loss disentanglement to another novel, signed Intersection-over-Union criterion-driven loss for improving 2D detection results. Besides our methodological innovations, we critically review the AP metric used in KITTI3D, which emerged as the most important dataset for comparing 3D detection results. We identify and resolve a ﬂaw in the 11-point interpolated AP metric, affecting all previously published detection results and particularly biases the results of monocular 3D detection. We provide extensive experimental evaluations and ablation studies and set a new state-of-the-art on the KITTI3D Car class."],["Break_Line"],["Break_Line"]]]],"^T",["^ ","^1M",[],"^1N",[],"^1O",896,"^1P",2170],"^X",4,"^Z",[],"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain"," ["^1C",[3358,"^T",["^ ","^1M",[],"^1N",[],"^1O",753,"^1P",896],536870916]],["^1C",[3358,"^18",454,536870916]],["^1C",[3358,"^[",[["Plain","PDF Attachments"]],536870916]],["^1C",[3358,"^B","~u600550f8-b4e6-4430-8c94-f6174c451214",536870916]],["^1C",[3359,"^I","-3a-",536870916]],["^1C",[3359,"^R",[["Paragraph",[["Plain","In this paper we propose an approach for monocular 3D object detection from a single RGB image, which leverages a novel disentangling transformation for 2D and 3D detection losses and a novel, self-supervised conﬁdence score for 3D bounding boxes. Our proposed loss disentanglement has the twofold advantage of simplifying the training dynamics in the presence of losses with complex interactions of parameters, and sidestepping the issue of balancing independent regression terms. Our solution overcomes these issues by isolating the contribution made by groups of parameters to a given loss, without changing its nature. We further apply loss disentanglement to another novel, signed Intersection-over-Union criterion-driven loss for improving 2D detection results. Besides our methodological innovations, we critically review the AP metric used in KITTI3D, which emerged as the most important dataset for comparing 3D detection results. We identify and resolve a ﬂaw in the 11-point interpolated AP metric, affecting all previously published detection results and particularly biases the results of monocular 3D detection. We provide extensive experimental evaluations and ablation studies and set a new state-of-the-art on the KITTI3D Car class."],["Break_Line"],["Break_Line"]]]],536870916]],["^1C",[3359,"^12","#### [[abstract]]:\nIn this paper we propose an approach for monocular 3D object detection from a single RGB image, which leverages a novel disentangling transformation for 2D and 3D detection losses and a novel, self-supervised conﬁdence score for 3D bounding boxes. Our proposed loss disentanglement has the twofold advantage of simplifying the training dynamics in the presence of losses with complex interactions of parameters, and sidestepping the issue of balancing independent regression terms. Our solution overcomes these issues by isolating the contribution made by groups of parameters to a given loss, without changing its nature. We further apply loss disentanglement to another novel, signed Intersection-over-Union criterion-driven loss for improving 2D detection results. Besides our methodological innovations, we critically review the AP metric used in KITTI3D, which emerged as the most important dataset for comparing 3D detection results. We identify and resolve a ﬂaw in the 11-point interpolated AP metric, affecting all previously published detection results and particularly biases the results of monocular 3D detection. We provide extensive experimental evaluations and ablation studies and set a new state-of-the-art on the KITTI3D Car class.\n\n",536870916]],["^1C",[3359,"^1;",202,536870916]],["^1C",[3359,"^W","^1U",536870916]],["^1C",[3359,"^X",4,536870916]],["^1C",[3359,"^T",["^ ","^1M",[],"^1N",[],"^1O",896,"^1P",2170],536870916]],["^1C",[3359,"^18",454,536870916]],["^1C",[3359,"^1=",421,536870916]],["^1C",[3359,"^[",[["Link",["^ ","^1Q",["Search","abstract"],"^1R",[["Plain",""]],"^1S","[[abstract][]]","^1T",""]],["Plain",":"]],536870916]],["^1C",[3359,"^B","~u600550f8-d611-45dc-a866-ae20c4aae8f5",536870916]],["^1C",[3360,"^I","zotero_items-3a-_Local_library",536870916]],["^1C",[3360,"^R",[],536870916]],["^1C",[3360,"^12","#### zotero items: [Local library](zotero://select/items/1_2D9DZC3A)\n",536870916]],["^1C",[3360,"^1;",202,536870916]],["^1C",[3360,"^W","^1U",536870916]],["^1C",[3360,"^X",4,536870916]],["^1C",[3360,"^T",["^ ","^1M",[],"^1N",[],"^1O",2170,"^1P",2239],536870916]],["^1C",[3360,"^18",454,536870916]],["^1C",[3360,"^[",[["Plain","zotero items: "],["Link",["^ ","^1Q",["Complex",["^ ","^23","zotero","^24","//select/items/1_2D9DZC3A"]],"^1R",[["Plain","Local library"]],"^1S","[Local library](zotero
